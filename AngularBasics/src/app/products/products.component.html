<div class="row ml-2">
<div class="col-sm-12 col-lg-7">
    <div class='form-group' 
    [class.selected]="selectedProduct && selectedProduct.name === product.name" 
    *ngFor="let product of products"
    [@flyInOut]> 
        <div class="form-row">
            <div (click)="onClickProduct(product)" class="col-sm-8">
                <strong>Name:</strong> {{product.name}}
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary" (click)="onClickEdit(product)">Edit</button>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-danger" (click)="onClickDeleate(product.id)">Delete</button>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-12 col-lg-5">
    <div *ngIf="isEditBlockVisible"  class="form-group">
        <h3>Edit Product</h3>
        <div class="form-row mr-4">
            <div class="col-sm-8">
                <input class="form-control" [(ngModel)]="editedProduct.name" type="text" >
            </div>
            <div class="col-sm-2">
                <input class="form-control" [(ngModel)]="editedProduct.price" type="text" >
            </div>
            <div class="col-sm-2">
                <button class="btn btn-success btn-block" 
                (click)="onClickSave(editedProduct)">Edit</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <h3>Add Product</h3>
        <div class="form-row mr-4">
            <div class="col-sm-6">
                <input class="form-control" #nameInput type="text" 
                placeholder="Name">
            </div>
            <div class="col-sm-4">
                <input class="form-control" #priceInput type="text" 
                placeholder="Price">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary btn-block" (click)="
                onClickAdd(nameInput.value, priceInput.value); 
                nameInput.value = ''; 
                priceInput.value = ''">Add</button>
            </div>
        </div>
    </div>
    <app-product-detail [product]="selectedProduct"></app-product-detail>
</div>
</div>
